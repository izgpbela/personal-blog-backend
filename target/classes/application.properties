# H2 Database configuration for development
spring.datasource.url=jdbc:h2:mem:personalblogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update

# MySQL configuration for production (commented out, enable as needed)
#spring.datasource.url=jdbc:mysql://localhost:3306/personalblogdb?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=yourpassword
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Show SQL statements in logs
spring.jpa.show-sql=true

# Server port
server.port=8080
